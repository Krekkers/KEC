name: KEP
version: '2.0.0'
api-version: 1.19
main: krekks.easyparkour.KEP
prefix: KEP
website: ""
authors: [ Krekkers ]
description: KEC V2. This plugin will allow you to host a parkour server.

commands:
  reloadconfig:
    description: "Reload the config"
    usage: "Usage: /<command>"
    permission: krekks.perms
    permission-message: You do not have permission to use this command.
  levels:
    description: "Open level menu"
    usage: "Usage: /<command>"
    aliases: [l,level,parkours]
  GetPlayerInList:
    description: Shows you the single player you checked for!
    usage: "Usage: /<command> <playername>"
    permission: krekks.perms
    permission-message: You do not have permission to use this command.
  Back:
    description: Allows you to teleport back to your last checkpoint
    usage: "Usage: /<command>"
    aliases: [b]
  SetCheckpointOf:
    description: Manually sets the checkpoint of a player to a specified location
    usage: "Usage /<command> <Name> <x> <y> <z>"
    permission: krekks.perms
    permission-message: No permission
  ShowPluginData:
    description: Shows you plugin info q
    usage: "Usage /<command>"
    permission: krekks.perms
    permission-message: No permission
  GameManager:
    description: Access the GameManager Menu
    usage: "Usage /<command>"
    permission: krekks.perms
    permission-message: No permission
  PlayerStats:
    description: Access a menu that displays player data
    usage: "Usage /<command> <playername>"
    permission: krekks.perms
    permission-message: No permission