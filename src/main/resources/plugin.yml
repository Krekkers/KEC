name: KEP
version: '2.0.0'
api-version: 1.19
main: krekks.easyparkour.KEP
prefix: KEP
website: ""
authors: [ Krekkers ]
description: KEP is the successor of KEC. This plugin will allow you to host a parkour server! To see all the features to go play.villager-club.com

commands:
  createlevel:
    description: "Adds a level to the config"
    usage: "Usage </command> <level name> <creator> <x> <y> <z> <difficulty> <icon> <required points> <reward>"
    permission: krekks.admin
  editlevel:
    description: "Sets a level to the config"
    usage: "Usage </command> <level id> <data> <value>"
    permission: krekks.admin
  deleteLevel:
    description: "deletes a level"
    usage: "Usage </command> <level id> <100% sure?>"
    permission: krekks.admin
  setlevelof:
    description: Sets the level of a user
    usage: "Usage </command> <username> <level_id>"
    permission: krekks.staff
  setpointsof:
    description: sets points of
    usage: "Usage : </command> <user> <points>"
    permission: krekks.admin
  reloadconfig:
    description: "Reload the config"
    usage: "Usage: /<command>"
    permission: krekks.admin
    permission-message: You do not have permission to use this command.
  levels:
    description: "Open level menu"
    usage: "Usage: /<command>"
    aliases: [l,level,parkours]
  GetPlayerInList:
    description: Shows you the single player you checked for!
    usage: "Usage: /<command> <playername>"
    permission: krekks.staff
    permission-message: You do not have permission to use this command.
  Back:
    description: Allows you to teleport back to your last checkpoint
    usage: "Usage: /<command>"
    aliases: [b]
  SetCheckpointOf:
    description: Manually sets the checkpoint of a player to a specified location
    usage: "Usage /<command> <Name> <x> <y> <z>"
    permission: krekks.staff
    permission-message: No permission
  ShowPluginData:
    description: Shows you plugin info q
    usage: "Usage /<command>"
    permission: krekks.admin
    permission-message: No permission
  GameManager:
    description: Access the GameManager Menu
    usage: "Usage /<command>"
    permission: krekks.admin
    permission-message: No permission
  PlayerStats:
    description: Access a menu that displays player data
    usage: "Usage /<command> <playername>"
    permission: krekks.staff
    permission-message: No permission
  leaderboard:
    description: Shows a menu containing the leaderboards
    usage: "Usage /<command>"
    aliases: [lb,leaders,board,leaderboards,top,]